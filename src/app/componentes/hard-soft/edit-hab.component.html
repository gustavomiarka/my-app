<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdateHard()" novalidate #f="ngForm">
                <div class="formgroup">
                    <label for="habilidadHard">Habilidad</label>
                    <input type="text" name="habilidadHard" class="form-control" [(ngModel)]="hard.habilidadHard" required>
                </div>
                <div class="formgroup">
                    <label for="porcentaje">Porcentahe</label>
                    <input type="text" name="porcentaje" class="form-control" [(ngModel)]="hard.porcentaje" required>
                </div>
                
                
                <button class="btn btn-primary" >Actualizar Habilidad</button>
            </form>
        </div>
    </div>
</div>
