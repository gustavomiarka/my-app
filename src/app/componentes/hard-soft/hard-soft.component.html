<article id="hard_soft">
    <h3 class="card-title">Habilidades Hard and Soft</h3>
    <h4 class="hab">Habilidades Hard</h4>
    <div class="div-exp2">
      <a href="#" class="btn" title="Editar"><i class="fa-solid fa-pen"></i></a>
      <a href="#" class="btn" title="Eliminar"><i class="fa-regular fa-trash-can"></i></a>
    </div>
    

      <ul class="item-list">
        <li *ngFor="let habilidadHard of habilidadList">
         <div class="exp">
             <h5 class="sub-1">{{habilidadHard.name}}</h5>
             
            <div class="progress">
              <div id="barra3" class="progress-bar progress-bar-striped progress-bar-animated  animacion" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 45%">{{habilidadHard.progreso}}</div>
            </div>
         </div>
        </li>
      </ul>

      <h4 class="hab">Habilidades Soft</h4>
      <div class="div-exp2">
              <a href="#" class="btn" title="Editar"><i class="fa-solid fa-pen"></i></a>
              <a href="#" class="btn" title="Eliminar"><i class="fa-regular fa-trash-can"></i></a>
            </div>
      <ul class="item-list">
        <li *ngFor="let habilidadSoft of habilidadList2">
        <div class="exp">
            <h5 class="sub-1">{{habilidadSoft.name}}</h5>
            
            <div class="progress">
              <div id="barra3" class="progress-bar progress-bar-striped progress-bar-animated  animacion" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 45%">{{habilidadSoft.progreso}}</div>
            </div>
        </div>
        </li>
      </ul>

    
</article>
