<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="formgroup">
                    <label for="habilidadHard">Habilidad</label>
                    <input type="text" name="habilidadHard" class="form-control" [(ngModel)]="habilidadesHard" required>
                </div>
                <div class="formgroup">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" name="porcentaje" class="form-control" [(ngModel)]="porcentaje" required>
                </div>
                
                
                <button class="btn btn-primary" >Agregar Habilidad</button>
            </form>
        </div>
    </div>
</div>
