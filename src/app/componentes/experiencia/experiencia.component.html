<article id="experiencia">
    <h3 class="card-title">Experiencia</h3>
    <div class="div-exp">
      <a href="#" class="btn" title="Agregar"><i class="fa-solid fa-plus"></i></a>
    </div>
<ul class="item-list">
  <li *ngFor="let experience of experienceList">
   <div class="exp">
       <h4 class="sub-1">{{experience.position}}</h4>
       <div class="div-exp2">
        <a href="#" class="btn" title="Editar"><i class="fa-solid fa-pen"></i></a>
        <a href="#" class="btn" title="Eliminar"><i class="fa-regular fa-trash-can"></i></a>
      </div>
       <h5>Empresa: {{experience.company}}</h5>
       <h5>Fecha: <time>{{experience.start}}</time> - <time>{{experience.end}}</time></h5>
       <p>{{experience.detail}}</p>
   </div>
  </li>
</ul>
</article>
